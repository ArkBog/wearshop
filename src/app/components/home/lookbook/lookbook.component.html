<div class="flex flex-col mx-auto py-8 w-[1000px] max-[1000px]:w-[100%]">
<div *ngFor="let lookbook of lookbooks, let i = index"><a [routerLink]="lookbook.path"class="flex h-[500px] overflow-hidden lookbook bg-no-repeat bg-cover" [ngClass]="i/2 ? 'lookbook-flex' : ''" [ngStyle]="photo ? {'background-image': 'url(' + lookbook.img + ')'} : {'background-image': 'none'}">
        <p class="w-[50%] text-[8rem] leading-none uppercase font-semibold">{{lookbook.text}}</p>
        <img [src]="lookbook.img" [alt]="lookbook.text" class="rounded-lg w-[50%]">
    </a>
    </div>

</div>
